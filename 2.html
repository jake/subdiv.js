<html>
<head>
    <title>subdiv.js 2</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        #container {
            position: relative;
        }

            #container div {
                display: table;
                background: #fff;
            }

                #container span {
                    display: table-cell;
                    text-align: center;
                    vertical-align: middle;
                    font: bold 50px 'Helvetica Neue', Helvetica, sans-serif;
                    color: #cacaca;
                    outline: 1px solid #f0f0f0;
                }

        #buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div><span>1</span></div>
        <div><span>2</span></div>
        <div><span>3</span></div>
        <div><span>4</span></div>
        <div><span>5</span></div>
        <div><span>6</span></div>
        <div><span>7</span></div>
        <div><span>8</span></div>
        <div><span>9</span></div>
        <div><span>10</span></div>
        <div><span>11</span></div>
        <div><span>12</span></div>
        <div><span>13</span></div>
        <div><span>14</span></div>
        <div><span>15</span></div>
        <div><span>16</span></div>
        <div><span>17</span></div>
    </div>

    <div id="buttons">
        <button id="add">add</button>
        <button id="remove">remove</button>
    </div>

    <script type="text/javascript">
        $(function(exports){
            $('#add').on('click', function(){
                $('#container').append($('<div/>').text(subdiv.divs().length + 1));
                subdiv.distribute_divs();
            });

            $('#remove').on('click', function(){
                $('#container div:last-child').remove();
                subdiv.distribute_divs();
            });

            var subdiv = {
                width: 0,
                height: 0,

                update_dimensions: function(){
                    this.width = $(window).width();
                    this.height = $(window).height();
                },

                divs: function(){
                    return $('#container div');
                },

                determine_cells: function(n){
                    // 3 is the only one that seems wrong...
                    if (n == 3) return [[1,1],[1]];

                    var columns = Math.floor(Math.sqrt(n));
                    var rows = Math.floor(n / columns);
                    var remainder = n % rows;

                    var check = (columns * rows) + remainder;
                    if (check !== n) {
                        throw new Error('distribute failure: ' + columns + ', ' + rows + ', ' + remainder + ', ' + check);
                    }

                    var cells = [];

                    // flesh out whole rows
                    for (var i=0; i < columns; i++) {
                        cells[i] = [];
                        for (var j=0; j < rows; j++) {
                            cells[i][j] = 1;
                        }
                    }

                    // distribute remainder starting at top
                    for (var i = 0; i < remainder; i++) {
                        cells[i].push(1);
                    }

                    return cells;
                },

                distribute_divs: function(){
                    var divs = this.divs();
                    var cells = this.determine_cells(divs.length);

                    var index = 0;
                    for (var i=0; i < cells.length; i++){
                        var width = Math.ceil(this.width / cells[i].length);
                        var height = Math.ceil(this.height / cells.length);

                        for (var j=0; j < cells[i].length; j++){
                            $(divs.get(index++)).css({
                                'position': 'absolute',
                                'top': height * i,
                                'left': width * j,
                                'width': width,
                                'height': height,
                            });
                        }
                    };
                },

                init: function(){
                    this.resize();

                    $(window).on('resize', this.resize);
                },

                resize: function(){
                    subdiv.update_dimensions();
                    subdiv.distribute_divs();
                },
            };

            subdiv.init();

            exports.subdiv = subdiv;
        }(window));
    </script>
</body>
</html>
